<script type="text/javascript">



function elegirJugada(insBoton) {
	var bGanar = false;
	var sBot
	switch(Math.floor((Math.random() * 3) + 1)) {

			sBot = 'papel';
		break;
		case 2:
			sBot = 'tijera';
		break;
		case 3:
			sBot = 'piedra';
		break;
	}


	switch(insBoton) {
		case 'papel':
			if(sBot == 'piedra') {
				bGanar = true;
			}
		break;
		case 'tijera':
			if(sBot == 'papel') {
				bGanar = true;
			}
		break;
		case 'piedra':
			if(sBot == 'tijera') {
				bGanar = true;
			}
		break;
	}

	alert(bGanar + ' ' + insBoton + ' ' + sBot)
}

</script>
