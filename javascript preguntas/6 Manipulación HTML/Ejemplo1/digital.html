<center>
	<h1 id="hoja"></h1>
</center>

<script type="text/javascript">

function empezar() {
	var miFecha = new Date()
	//inner html es lo que hay dentro de etiqueta
	//o sobre escribir
	document.getElementById("hoja").innerHTML = miFecha.getHours() + ':' + miFecha.getMinutes() + ':' + miFecha.getSeconds()
	
}
//set interval es para que se repite cada segundo
setInterval("empezar()", 1000)
</script>
