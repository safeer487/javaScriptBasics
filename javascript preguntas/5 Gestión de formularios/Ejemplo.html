   <body>
      <form name="fvalida"> 
      <table> 
         <tr> 
            	<td>Nombre: </td> 
            	<td><input type="text" name="nombre" size="30" maxlength="100"></td> 
         </tr> 
         <tr> 
            	<td>Edad: </td> 
            	<td><input type="text" name="edad" size="3" maxlength="2"></td> 
         </tr> 
         <tr> 
            	<td>Sexo:</td> 
            	<td> 
            	<select name="interes"> 
               	<option value="Elegir">Elegir</option> 
               	<option value="Mujer">Mujer</option>
               	<option value="Hombre">Hombre</option>
            	</select> 
            	</td> 
         </tr> 
         <tr> 
            	<td colspan="2" align="center"><input type="button" value="Enviar" onclick="valida_envia()"></td> 
         </tr> 
      </table> 
   </form> 

<script type="text/javascript" >
function valida_envia(){ 
      //valido el nombre 
      if (document.fvalida.nombre.value.length == 0){ 
          alert("Tiene que escribir su nombre") 
          document.fvalida.nombre.focus() 
          return 0; 
      } 

      //valido la edad. tiene que ser entero mayor que 18 
      var edad = document.fvalida.edad.value 
      if (edad == "") { 
          alert("Tiene que introducir un número entero en su edad.") 
          document.fvalida.edad.focus() 
          return 0; 
      } else { 
          if (edad < 18){ 
             alert("Debe ser mayor de 18 años.") 
             document.fvalida.edad.focus() 
             return 0; 
          } 
      } 

      //valido que este seleccionado un sexo
      if (document.fvalida.interes.selectedIndex == 0) { 
          alert("Tendr\u00e1 un sexo, digo yo!") 
          document.fvalida.interes.focus() 
          return 0; //falsa practica
      } 

      //el formulario se envia 
      alert("Tenemos tus datos (risa maligna)")
      document.fvalida.submit()
} 
</script>
